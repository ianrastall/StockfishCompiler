name: Build .NET Application

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    # "windows-latest" is safer if this is a WPF or Windows Forms app
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change to 6.0 or 7.0 if you use an older version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish (Create Executable)
        run: dotnet publish --configuration Release --no-build --output ./publish_output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockfishCompiler-App
          path: ./publish_output
          if-no-files-found: error