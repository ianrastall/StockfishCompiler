name: Build Stockfish

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y make g++

      - name: Compile Stockfish
        # CHANGED: Removed the word 'build'. 
        # It now just says "Make this using the x86-64 architecture"
        run: make -j $(nproc) ARCH=x86-64

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: stockfish-executable
          path: stockfish
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: stockfish-executable

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: stockfish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}